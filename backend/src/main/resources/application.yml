server:
  port: 8080

spring:
  application:
    name: bigdata-ai-service
  datasource:
    url: jdbc:mysql://localhost:3306/bigdata_db?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
  data:
    mongodb:
      host: localhost
      port: 27017
      database: bigdata_mongodb
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: bigdata-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  cloud:
    discovery:
      enabled: true

# Eureka服务注册配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# JWT配置
jwt:
  secret: bigdataai_jwt_secret_key_2023
  expiration: 18000 # 5小时，单位秒

# HBase配置
hbase:
  zookeeper:
    quorum: localhost
    port: 2181

# Elasticsearch配置
elasticsearch:
  host: localhost
  port: 9200

# Spark配置
spark:
  master: local[*]
  app-name: BigDataProcessing
  executor:
    memory: 2g
  driver:
    memory: 1g